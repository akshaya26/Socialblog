<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--css-->
    <script type ="stylesheet" src="{% static 'social/css/master.css'  %}"></script>
    <!--js-->

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav" id="navbar">
  <a class="navbar-brand mynav" href="{% url 'home'%}">Star Social</a>

  <div class="collapse navbar-collapse ml-auto" id="navbarNav">
    <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'posts:create' %}">Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'groups:create' %}"> Create Groups</a>
      </li><li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:logout' %}"> LogOut</a>
      </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'groups:all' %}"> Groups </a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login' %}"> Login </a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:signup' %}"> SignUp</a>
        </li>

     {% endif %}

    </ul>
  </div>
</nav>
<div class="container mt-5 mycontent">
{% block body %}
{% endblock %}
</div>
<canvas id="canvas"></canvas>
</body>
 <script src="{% static 'social/js/master.js' %}" type="text/javascript" ></script>
</html>
