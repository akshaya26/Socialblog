{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}
{% block post_content %}
<h4> Create a New Post</h4>
<div class="container">
<form id ='postform' action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Post">

</form>
    </div>
{% endblock %}
